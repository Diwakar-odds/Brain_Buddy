# Netlify Configuration for Brain Buddy Frontend

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (Vite default output)
  publish = "dist"
  
  # Node version
  [build.environment]
    NODE_VERSION = "18"
    # Exclude example and documentation files from secrets scanning
    SECRETS_SCAN_OMIT_PATHS = ".env.production.example,.env.example,backend/.env.example,DEPLOYMENT.md,backend/MONGODB_SETUP.md,backend/Procfile,backend/README.md,backend/database/README.md,render.yaml,backend/api/main.py,DEEP_RESEARCH_THOUGHTS.md"
    # Exclude these keys from secrets scanning (false positives)
    SECRETS_SCAN_OMIT_KEYS = "LOG_LEVEL,API_HOST,API_PORT"

# Redirect rules for Single Page Application
# This ensures all routes are handled by React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL = your backend URL from Render
