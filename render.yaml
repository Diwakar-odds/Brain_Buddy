# Render Blueprint for Brain Buddy Backend
# This file configures automatic deployment on Render

services:
  - type: web
    name: brain-buddy-backend
    runtime: python
    region: oregon  # Choose your preferred region
    plan: free  # Free tier
    branch: main  # Deploy from main branch
    
    # Build configuration
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.free-tier.txt
    
    # Start command
    startCommand: cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      
      - key: SECRET_KEY
        generateValue: true  # Auto-generate secure key
      
      - key: ALGORITHM
        value: HS256
      
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      
      - key: API_HOST
        value: 0.0.0.0
      
      - key: API_PORT
        sync: false
        value: 10000  # Render's default port
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: DEVICE
        value: cpu  # Free tier doesn't support GPU
      
      - key: MODEL_CACHE_DIR
        value: ./models
      
      # Database - Use free PostgreSQL or SQLite
      - key: DATABASE_URL
        value: sqlite:///./brain_buddy.db  # Default to SQLite for free tier
        # For PostgreSQL, add a database service below and link it
      
      # Redis - Optional, comment out if not using
      # - key: REDIS_URL
      #   fromService:
      #     type: redis
      #     name: brain-buddy-redis
      #     property: connectionString
      
      # CORS - Set your Netlify frontend URL
      - key: FRONTEND_URL
        value: https://your-app-name.netlify.app  # Update this!
      
      - key: PUBMED_API_KEY
        value: ""  # Optional

# Optional: Add PostgreSQL database (free tier available)
# Uncomment if you want to use PostgreSQL instead of SQLite
