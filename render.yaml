# Render Blueprint for Brain Buddy Backend
# This file configures automatic deployment on Render

services:
  - type: web
    name: brain-buddy-backend
    runtime: python
    region: oregon  # Choose your preferred region
    plan: free  # Free tier
    branch: main  # Deploy from main branch
    
    # Build configuration
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.free-tier.txt
    
    # Start command
    startCommand: cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      
      - key: SECRET_KEY
        generateValue: true  # Auto-generate secure key
      
      - key: ALGORITHM
        value: HS256
      
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      
      - key: API_HOST
        value: 0.0.0.0
      
      - key: API_PORT
        value: 10000  # Render uses $PORT automatically, this is for local reference
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: DEVICE
        value: cpu  # Free tier doesn't support GPU
      
      - key: MODEL_CACHE_DIR
        value: ./models
      
      # Database - MongoDB Atlas (required)
      # Get your connection string from MongoDB Atlas:
      # 1. Create free cluster at https://cloud.mongodb.com
      # 2. Click "Connect" -> "Connect your application"
      # 3. Copy connection string and add it here
      - key: MONGODB_URL
        value: mongodb+srv://Brain_Buddy_admin:5Df3YoSHLZqTpCOI@brainbuddy.4sck8ko.mongodb.net/brain_buddy?retryWrites=true&w=majority&appName=BrainBuddy
        # ⚠️ IMPORTANT: Replace with your actual MongoDB Atlas connection string!
      
      # Redis - Optional, comment out if not using
      # - key: REDIS_URL
      #   fromService:
      #     type: redis
      #     name: brain-buddy-redis
      #     property: connectionString
      
      # CORS - Set your Netlify frontend URL
      - key: FRONTEND_URL
        value: https://your-app-name.netlify.app  # Update this!
      
      - key: PUBMED_API_KEY
        value: ""  # Optional

# NOTE: MongoDB Atlas is used as external database service
# No need to provision database on Render - just set MONGODB_URL above

